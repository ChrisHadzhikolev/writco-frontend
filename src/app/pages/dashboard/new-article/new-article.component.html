<mat-card>
  <mat-card-title>New Article</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input formControlName="title" type="text" matInput placeholder="Title">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <mat-select placeholder="Category" formControlName="category">
            <mat-option [value]="category">-- None --</mat-option>
          </mat-select>
        </mat-form-field>
      </p>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
<p>
  <mat-form-field appearance="fill">
    <mat-label>Content</mat-label>
    <textarea matInput formControlName="content"></textarea>
  </mat-form-field>
</p>

<p>
  <mat-checkbox formControlName="private">Private</mat-checkbox>
</p>

      <div class="button">
        <button type="submit" mat-button>Create</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
