<div *ngFor="let a of articles">
  <mat-card style="margin-top: 10px">
    <mat-card-title>{{a.title}}</mat-card-title>
    <mat-card-content>
      <mat-label>Category: {{a.category}}</mat-label>
      <br>
      <mat-label>Description: {{a.description}}</mat-label>
      <br>
      <mat-label>Content: {{a.content}}</mat-label>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="follow()">Follow User</button>
    </mat-card-actions>
  </mat-card>
</div>
