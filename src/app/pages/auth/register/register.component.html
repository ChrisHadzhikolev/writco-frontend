<mat-card>
  <mat-card-title>Sign Up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input formControlName="firstName" type="text" matInput placeholder="First Name">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input formControlName="lastName" type="text" matInput placeholder="Last Name">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input formControlName="email" type="text" matInput placeholder="Email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input formControlName="username" type="text" matInput placeholder="Username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input formControlName="password" type="password" matInput placeholder="Password">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input formControlName="confirmPassword" type="password" matInput placeholder="Confirm Password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button (click)="goToLogin()" mat-button>Go to sign in</button>
        <button type="submit" mat-button>Sign up</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
